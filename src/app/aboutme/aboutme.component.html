<div class="aboutme-cont flex-col">
    <div class="abt-wr flex-col fullpage">
        <div class="name-blk">
            Hello, I'm <span class="name">{{dataModel.fullName}}</span>
            <p class="position">{{dataModel.title}}</p>
        </div>
    </div>
    <div class="fullpage flex-row">
        <div class="my-img-container flex-row">
            <div class="img-div my-pic"></div>
        </div>
        <section class="abt-me-desc-section">
            <p class="abt-me-desc-inner">{{dataModel.aboutMe}}</p>
        </section>
    </div>
