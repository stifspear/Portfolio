<div class="aboutme-cont flex-col">
    <header class="header">
        <div class="flex-row container">
            <div class="left-cont">
                <div class="left-name">stifspear</div>
            </div>
            <div class="flex-row right-cont">
                <a class="resume" href="https://www.instagram.com/stifspearsubba/">View Resume</a>
                <!-- <div class="resume"> View Resume</div> -->
            </div>
        </div>
    </header>
    <div class="abt-wr flex-col">
        <div class="name-blk">
            <p class="prominent-name">Hello, I'm <span class="name">{{dataModel.fullName}}</span></p>
            <p class="under-prominent-name">{{dataModel.title}}</p>
        </div>
    </div>
    <div class="abt-me-container">
        <div class="section-heading"><p class="heading-text">About me</p></div>
        <div class="container abt-me-inner-cont flex-row">
            <div class="my-img-container flex-row">
                <div class="img-div my-pic"></div>
            </div>
            <div class="abt-me-desc-section">
                <p class="abt-me-desc-inner">{{dataModel.aboutMe}}</p>
            </div>
        </div>
    </div>
    <div class="works-container">
        <div class="section-heading"><p class="heading-text">Works</p></div>
        <div class="container exp-cont flex-row">
            <app-project *ngFor="let project of projects" [project]="project"></app-project>
        </div>
    </div>
    <div class=" footer contact-me-container">
        <div class="contact-inner-cont flex-col container">
            <h4>Contact Me</h4>
            <div class="flex-row contact-list ">
                <div class="flex-col icon_cont">
                    <a href="mailto:stif_spear123@yahoo.com" class="email_addr">
                        <svg width="30px" height="30px">
                            <image xlink:href="/assets/email.svg" width="30px" height="30px"/>
                        </svg>
                    </a>
                    <p class="fw-300 text_below_text">Email</p>
                </div>
                <div class="flex-col icon_cont">
                    <a href="https://www.instagram.com/stifspearsubba/" class="email_addr" target="_blank">
                        <svg width="30px" height="30px">
                            <image xlink:href="/assets/instagram.svg" width="30px" height="30px"/>
                        </svg>
                    </a>
                    <p class="fw-300 text_below_text">Instagram</p>
                </div>
                <div class="flex-col icon_cont">
                    <a href="https://www.linkedin.com/in/stifspearsubba" class="email_addr" target="_blank">
                        <svg width="30px" height="30px">
                            <image xlink:href="/assets/linkedin.svg" width="30px" height="30px"/>
                        </svg>
                    </a>
                    <p class="fw-300 text_below_text">LinkedIn</p>
                </div>
            </div>
        </div>
    </div>
</div>
